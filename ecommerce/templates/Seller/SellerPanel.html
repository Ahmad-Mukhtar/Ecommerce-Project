<!doctype html>
{% load static %}

<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Shopping Hut</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="shortcut icon" type="image/x-icon" href="https://themebeyond.com/html/geco/Geco/img/favicon.png">
        <!-- Place favicon.ico in the root directory -->

		<!-- CSS here -->
        <link rel="stylesheet" href="https://themebeyond.com/html/geco/Geco/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="{% static 'css/admin.css' %}">
        <link rel="stylesheet" href="https://themebeyond.com/html/geco/Geco/css/responsive.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <script src="https://cdn.jsdelivr.net/npm/chart.js@3.6.2/dist/chart.min.js"></script>

 </head>
    <body id="body-pd">
        <header class="header" id="header">
            <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
            <div class="header_img">
                <i class="nav_logo-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">
                    <path d="M8 4.754a3.246 3.246 0 1 0 0 6.492 3.246 3.246 0 0 0 0-6.492zM5.754 8a2.246 2.246 0 1 1 4.492 0 2.246 2.246 0 0 1-4.492 0z"/>
                    <path d="M9.796 1.343c-.527-1.79-3.065-1.79-3.592 0l-.094.319a.873.873 0 0 1-1.255.52l-.292-.16c-1.64-.892-3.433.902-2.54 2.541l.159.292a.873.873 0 0 1-.52 1.255l-.319.094c-1.79.527-1.79 3.065 0 3.592l.319.094a.873.873 0 0 1 .52 1.255l-.16.292c-.892 1.64.901 3.434 2.541 2.54l.292-.159a.873.873 0 0 1 1.255.52l.094.319c.527 1.79 3.065 1.79 3.592 0l.094-.319a.873.873 0 0 1 1.255-.52l.292.16c1.64.893 3.434-.902 2.54-2.541l-.159-.292a.873.873 0 0 1 .52-1.255l.319-.094c1.79-.527 1.79-3.065 0-3.592l-.319-.094a.873.873 0 0 1-.52-1.255l.16-.292c.893-1.64-.902-3.433-2.541-2.54l-.292.159a.873.873 0 0 1-1.255-.52l-.094-.319zm-2.633.283c.246-.835 1.428-.835 1.674 0l.094.319a1.873 1.873 0 0 0 2.693 1.115l.291-.16c.764-.415 1.6.42 1.184 1.185l-.159.292a1.873 1.873 0 0 0 1.116 2.692l.318.094c.835.246.835 1.428 0 1.674l-.319.094a1.873 1.873 0 0 0-1.115 2.693l.16.291c.415.764-.42 1.6-1.185 1.184l-.291-.159a1.873 1.873 0 0 0-2.693 1.116l-.094.318c-.246.835-1.428.835-1.674 0l-.094-.319a1.873 1.873 0 0 0-2.692-1.115l-.292.16c-.764.415-1.6-.42-1.184-1.185l.159-.291A1.873 1.873 0 0 0 1.945 8.93l-.319-.094c-.835-.246-.835-1.428 0-1.674l.319-.094A1.873 1.873 0 0 0 3.06 4.377l-.16-.292c-.415-.764.42-1.6 1.185-1.184l.292.159a1.873 1.873 0 0 0 2.692-1.115l.094-.319z"/>
                    </svg>
                </i>
                 
            </div>
        </header>
        <div class="l-navbar neonBox-red" id="nav-bar">
            <nav class="nav">
                <div>
                    <a href="#" class="nav_logo">
                        <i class='bx bx-home-alt nav_logo-icon'></i> <span class="nav_logo-name">Seller Panel</span>
                    </a>
                    <div class="nav_list">
                        <a href="{% url 'SEllerDashBoard' %}" class="nav_link active">
                            <div class="icons-temp">
                                <i class='bx bx-grid-alt nav_icon'></i>
                            </div>
                            <span class="nav_name">Dashboard</span>
                        </a>
                        <a href="{% url 'UpdateSellerProfile' %}" class="nav_link">
                            <div class="icons-temp">
                                <i class='bx bx-user nav_icon'></i>
                            </div>
                            <span class="nav_name">Update Information</span>
                        </a>
                        <a href="{% url 'addProduct' %}" class="nav_link">
                            <div class="icons-temp">
                                <i class='bx bx-box nav_icon'></i>
                            </div>
                            <span class="nav_name">Add Product</span>
                        </a>
                        <a href="{% url 'RemoveProduct' %}" class="nav_link">
                            <div class="icons-temp">
                                <i class='bx bx-box nav_icon'></i>
                            </div>
                            <span class="nav_name">Remove Product</span>
                        </a>
                        
                        <a href="{% url 'updateProduct' %}" class="nav_link">
                            <div class="icons-temp">
                                <i class='bx bx-box nav_icon'></i>
                            </div>
                            <span class="nav_name">Update Product</span>
                        </a>

                        <a href="{% url 'DeleteSellerAccount' %}" class="nav_link">
                            <div class="icons-temp">
                                <i class='bx bx-user nav_icon'></i>
                            </div>
                            <span class="nav_name">Delete Account</span>
                        </a>


                    </div>
                </div>  <a href="{% url 'logout' %}" class="nav_link">
                            <div class="icons-temp">
                                <i class='bx bx-log-out nav_icon'></i>
                            </div>
                            <span class="nav_name">Log Out</span>
                        </a>
            </nav>
        </div>

        <!--Container Main start-->
        <div class="mainArea" style="color: black;">
            <div class="container">
                <div class="row">
                <div class="col-6">
                    <h2 style="color: black; margin-top:85px;">Your Products</h2>
                    <br>
                </div>
                <div style="text-align: right; margin-top:50px;" class="col-6">
                </div>
                </div>
            </div>
            <br><br>

            <br><br><br>
        </div>


        <!-- main-area-end -->
        <div class="container d-flex justify-content-center mt-50 mb-50">

            <div class="row">
            {% for product in allproducts %}
            <div class="col-md-4 mt-2">
                <div class="card">
                    <div class="card-body">
                        <div class="card-img-actions"> <img src="{{product.prodimg}}" class="card-img img-fluid" width="96" height="250" alt=""> </div>
                    </div>
                    <div class="card-body bg-light text-center">
                        <div class="mb-2">
                            <h6 class="font-weight-semibold mb-2"> <a href="#" class="text-default mb-2" data-abc="true" style="color:black;">{{product.prodname}}</a> </h6> <a href="#" class="text-muted" data-abc="true"></a>
                        </div>
                        <h5 class="mb-0 font-weight-semibold" style="color:black;">Rs {{product.getprice}}</h5>

                          </div>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>



		<!-- JS here -->
        <script src="https://themebeyond.com/html/geco/Geco/js/bootstrap.min.js"></script>
        <script src="{% static 'js/product.js' %}"></script>
    </body>
</html>
